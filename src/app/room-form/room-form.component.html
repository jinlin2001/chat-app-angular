<form
  class="d-flex flex-column justify-content-center align-content-center col-10 m-auto h-100"
  (ngSubmit)="onSubmit(form)"
  autocomplete="off"
  novalidate
  #form="ngForm"
>
  <h3>{{ title }}</h3>
  <div class="form-floating mb-3 text-bg-secondary">
    <input
      ngModel
      id="display-name"
      name="displayName"
      class="form-control rounded-0 text-bg-secondary border-0"
      type="text"
      placeholder="Enter Display Name"
      required
    /><label for="display-name">Your Display Name</label>
  </div>
  <div *ngIf="create" class="form-floating mb-3 text-bg-secondary">
    <input
      ngModel
      id="room-id"
      name="roomId"
      class="form-control rounded-0 border-0 text-bg-secondary"
      type="text"
      placeholder="Enter Room Name"
      required
    /><label for="room-name">Room Name</label>
  </div>
  <div class="form-floating mb-3 text-bg-secondary">
    <input
      ngModel
      id="room-pass"
      name="roomPass"
      class="form-control rounded-0 text-bg-secondary border-0"
      type="text"
      placeholder="Enter Room Password"
      required
    /><label for="room-pass">Room Password</label>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="!form.valid">
    Submit
  </button>
</form>
